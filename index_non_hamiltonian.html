<body>
<form action="" onSubmit="return false;">
    <span id="alpha_label">Angle from X-axis towards Y-axis (degrees)</span>
    <input type="text" id="alpha_text" value="0"/>
    <span id="beta_label">Angle from Y-axis towards Z-axis (degrees)</span>
    <input type="text" id="beta_text" value="0"/>
    <button onclick="align_measurement()">Set Measurement Direction</button>
    <button onclick="run_evolution()">Run Evolution</button>
    <button onclick="reset_state()">Reset</button>
</form>

<div id="result_div">
    <div id="result"></div>
    <div id="measure_vec_div">Measuring along direction: <span id="measure_vec"></span></div>
    <div id="measurement_div">Measurement: <span id="measurement"></span></div>
    <div id="state_div">
        The spin is aligned in direction: <span id="state"></span> <span id="along">(i.e. along the direction of measurement)</span><span id="opposite">(i.e. opposite to the direction of measurement)</span> 
    </div>
</div>

<br/>
<div id="experiment_form">
<input type="text" id="n_times_text"/>
<button onclick="start_experiment()">
Run Experiment
</button>

</div>
